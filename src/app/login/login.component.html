
	<div id="login">
		<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
						<div id="login-column" class="col-md-6">
								<div id="login-box" class="col-md-12">
										<form  [formGroup]="loginForm" id="login-form" class="form" action="" method="post">
												<h3 class="text-center text-info">Login</h3>
												<div *ngIf="errorMessage!=null" class="alert alert-danger text-center " data-auto-dismiss="2000">{{errorMessage}}</div>
												<div class="form-group">
														<div class="input-group">
														  <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
														  <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" formControlName="email"
															required="required">
														</div>
													  </div>
													  <div class="form-group">
															<div class="input-group">
															  <span class="input-group-addon"><i class="fas fa-lock"></i></span>
															  <input type="password" class="form-control" id="password" name="password" placeholder="Password"
																formControlName="password" required="required">
															</div>
														  </div><br>
												<div >
							  <input type="submit" name="submit" class="btn btn-info btn-md" (click)="login()" value="Submit">
							  
							  
							  <input type="button" name="signup" class="btn btn-secondary x" onclick="window.location.href='registration';" value="Sign Up">
						  </div>
													  
										</form>
								</div>
						</div>
				</div>
		</div>
	</div>
