<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<div class="signup-form body">
		<form [formGroup]="registraionForm">
      <article class="card-body mx-auto" style="max-width: 600px;">
      <h4 class="card-title mt-3 text-center head">Resgistration Form</h4><br><br>
      <div *ngIf="errorMessage!=null" class="alert alert-danger text-center">{{errorMessage}}</div>
		  <div *ngIf="successMessage!=null" class="alert alert-success text-center">{{successMessage}}</div>
        <div class="form-group input-group">
         <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
            <input name="" class="form-control" placeholder="Full name" type="text" formControlName="name">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
            <input name="" class="form-control" placeholder="Email address" type="email" formControlName="email">
        </div> 
        <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
              <input class="form-control" name="password" placeholder="Create password" type="password" formControlName="password">
          </div> 
          <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
                <input class="form-control" placeholder="Confirm password" type="password"
                name="confirm_password" formControlName="repeatPassword">
            </div> 
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                 </div>
                    <input name="" class="form-control" placeholder="Mobile Number" type="text" formControlName="mobile">
                </div> 
        
                                                   
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!signupForm.valid" (click)="signup()"> Create Account  </button>
        </div>   
        <p class="text-center account">Have an account? <u> <a class="nav-item nav-link" onclick="window.location.href='login';">Login</a></u> </p>                                                          
  
    </article>
    </form>
</div>
